    <title>Road Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Road Animation</h1>

    <section>
        <div id="entire-road">

                <div class="dotted-lines line2"></div>
                <div class="dotted-lines line3"></div>
                <div class="dotted-lines line4"></div>
            </div>

            <div id="middle-line"></div>

            <div id="dotted-lines-bottom">
                <div class="dotted-lines line1"></div>
                <div class="dotted-lines line2"></div>
                <div class="dotted-lines line3"></div>
                <div class="dotted-lines line4"></div>
            </div>
        </div>
    </section>
